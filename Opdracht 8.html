<!DOCTYPE html>
<html>
<head>
	<title>Opdracht 8</title>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script src="./robot-arm.js"></script>
<script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 8");
robotArm.speed=1000

robotArm.moveRight();
robotArm.grab();

for (var u = 1; u <=7; u++) {
	for (var i = 1; i <=8; i++) {
		robotArm.moveRight();
	}
	robotArm.drop();

	for (var i = 1; i <=8; i++) {
		robotArm.moveLeft();
	} 

	robotArm.grab();
}



  robotArm.run();
</script>
</body>
</html>
