<!DOCTYPE html>
<html>
<head>
	<title>Opdracht 12</title>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script src="./robot-arm.js"></script>
<script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 12");
robotArm.speed=6000

//blok 1
for (var o = 0; o<9; o++){
	robotArm.grab();
	color = robotArm.scan()
		if (color =="red") {
			for ( var i = 0; i<(9-o); i++){
				robotArm.moveRight();
			} robotArm.drop();
			for( var i = 0; i<(8-o); i++){
				robotArm.moveLeft();
			}
		} else {
			robotArm.drop();
			robotArm.moveRight();
		}
}



  robotArm.run();
</script>
</body>
</html>
