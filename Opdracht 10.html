<!DOCTYPE html>
<html>
<head>
	<title>Opdracht 10</title>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script src="./robot-arm.js"></script>
	<script>

  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 10");

  robotArm.speed=1000

for(var o = 0; o<=4; o++){
	robotArm.grab();
	for(var u = 0; u<(9-o*2); u++){
		robotArm.moveRight();
	}
	robotArm.drop();
		for(var i = 0; i<(8-o*2); i++){
			robotArm.moveLeft();
		}
}
  robotArm.run();
</script>
</body>
</html>
