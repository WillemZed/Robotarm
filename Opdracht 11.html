<!DOCTYPE html>
<html>
<head>
	<title>Opdracht 11</title>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script src="./robot-arm.js"></script>
<script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 11");
for( i = 0; i<9; i++) {
	robotArm.moveRight()
}
robotArm.speed=1000
for(i = 0; i<10; i++){
	robotArm.grab();
	color = robotArm.scan();
		if (color =="white") {
			robotArm.moveRight();
			robotArm.drop();
			robotArm.moveLeft();
		} else {
			robotArm.drop();
		} robotArm.moveLeft();
}
  robotArm.run();
</script>

</body>
</html>
